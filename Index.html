  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Banner Ad -->
    <div class="ad-container left-ad">
      <script type="text/javascript">
	atOptions = {
		'key' : '7d4176d136644cfba14163b2341da453',

    <!-- Right Banner Ad -->

</script>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
